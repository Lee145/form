<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,400&family=Kumbh+Sans:wght@300;400;700&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400&family=Overpass:wght@300;600&family=Public+Sans:ital,wght@0,300;0,400;0,700;0,800;1,300;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
<div class="section-container">
    <div class="background-container">
        
        <div class="front">
            <div class="circles">
                <img src="card-logo.svg" alt="" class="logo">
     
                 </div> 
                 <div class="placeholder">
                    <h1 class="input-number">0000 0000 0000 0000 </h1>
                </div> 
                 <div class="card-details">
                    <div class="card-name">
                        <h2 class="cad-name">JANE APPENLESEED</h2>
                    </div>
                    <div class="card-number">
                      <span class="num1">00</span>
                      <span>/</span>
                      <span class="num2">00</span>
                    </div>
                </div> 
            </div>
        </div>

        <div class="back">

        </div>

        <div class="contact-container">
                    
            <div class="container">
            <form action="" class="form-input">
                <div class="input-container">
                <label for="" class="label-name">CARDHOLDER NAME</label>
                <input type="text" name="" id="input" class="holder-name"maxlength="16" placeholder="e.g.Jane Appeleseed" oninput="holderName()">
                <p class="error-el"> Can't be blank</p>
            </div>

            <div class="input-container">
                <label for=""class="label-number">CARD NUMBER</label>
                <input type="text" name="" id="input" class="holder-num" maxlength="19"  placeholder="e.g.1234 5678 9123 0000" oninput="holderNumber()">
                <p class="error-number"> Can't be blank</p>
            </div>

             <div class="card-exp">
                <label for="" class="card_exp">EXP.DATE (MM/YY)</label>
                <div class="display">
                    <div class="exp-container">
                 
                        <div class="input-month">
                        
                         <input type="number" name="" id="input" class="holder-mon" placeholder="MM"  maxlength="2">
                         <p class="error-mm"> Can't be blank</p>
                        </div>
                       
                        <div class="input-year">
                         <input type="number" name="" id="input" class="holder-year"  placeholder="YY"  maxlength="2">
                        
                        </div>
                        
                     </div>
                     <label for="" class="cvc-label">CVC</label>
                     <div class="cvc-exp">
                      
                         <input type="number" name="" id="input" class="holder-cvc"  placeholder="e.g. 123">
                       
                         <p class="error-cvc"> Can't be blank</p>
                     </div>
                </div>
               

            </div> 
            
            </form>
            <div class="confirm-btn">
                <button class="confirm">Confirm</button>
            </div>
        </div>
       
        

        <div class="thank-message">
            <div class="message">
                <div class="img-complete">
                <img src="icon-complete.svg" alt="">
            </div>
                <h4>THANK YOU!</h4>
                <P class="desc">we've added your details</P>
                <div class="confirm-btn">
                    <button class="confirm">Continue</button>
                </div>
            </div>
        </div>
        </div> 
    </div>





    <script src="index.js"></script>
</body>
</html>
